<!DOCTYPE html>
{% load staticfiles %}
{% load jsonify %}
<html ng-app="PokerGame">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/timer.js" %}"></script>
    <script src="{% static 'js/blind.js' %}"></script>
    <script src="{% static 'js/players.js' %}"></script>
    <script type="text/javascript">
        audio_file = '{% static 'audio/levelup.mp3' %}';
        game_key = JSON.parse('{{game.pk|jsonify}}');
        blinds = JSON.parse('{{game.get_blinds|jsonify}}');
        players = []
        {% for player in game.get_players %}
        players.push(new Player(JSON.parse('{{player.name|jsonify}}'), JSON.parse('{{player.pk|jsonify}}')));
        {% endfor %}
        initial_state = JSON.parse('{{game.get_blind_state|jsonify}}');
        initial_is_running = JSON.parse('{{game.is_running|jsonify}}');
        total_chips = {{game.chips}} * {{game.starting_player_num}};
    </script>
    <script src="{% static 'js/game.js' %}"></script>
</head>
<body ng-controller="Server">
<div class="row-fluid text-center">
    <div class="span12">
        <div id='clock' ng-controller="Timer">
            <div class="row-fluid">
            <h1 class="span6 offset3 clock-class">
                <span >{[{minutes()}]}:{[{seconds() | numberFixedLen:2}]}</span>
            </h1>
            </div>
            <div class="row-fluid">
            <h1 class="span6 offset3">
                <button class='btn btn-large btn-default btn-success start-class' ng-click="flip()">
                    <span>{[{btn()}]}</span>
                </button>
            </h1>
             </div>
        </div>
        <div class="row-fluid" ng-controller="Level">
            <h2 id='Level' class="span6 offset3 level-class" disabled="disabled">
                <span>Level {[{level}]}</span>
            </h2>
        </div>
        <div class="row-fluid">
            <div class="span6 offset3 blind-class">
                <h2>
                    <span ng-controller="BlindValue" ng-init="init('small', false)">Blinds: {[{value}]}</span>
                    <span ng-controller="BlindValue" ng-init="init('big', false)">/ {[{value}]}</span>
                </h2>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6 offset3" ng-controller="AnteValue" ng-init="init('ante', false)">
                <h2>
                    <span>Ante: {[{value}]}</span>
                </h2>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6 offset3">
                <h3>
                    <span ng-controller="BlindValue" ng-init="init('small', true)">Next: {[{value}]}</span>
                    <span ng-controller="BlindValue" ng-init="init('big', true)">/ {[{value}]}</span>
                    <span ng-controller="AnteValue" ng-init="init('ante', true)">({[{value}]})</span>
                </h3>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6 offset3" ng-controller="CountPlayers">
                <h3>
                    <span>Players: {[{count()}]}</span>
                </h3>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6 offset3" ng-controller="Players">
                <div class="btn-group">
                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                        Man Down
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="player in players">
                            <a ng-click="remove(player)">{[{player.name}]}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6 offset3" ng-controller="Stack">
                <h3>
                    <span>Average stack: {[{average()}]}</span>
                </h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
