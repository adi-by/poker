<!DOCTYPE html>
{% load staticfiles %}
{% load jsonify %}
<html ng-app="Poker">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>


    <script src="{% static "js/timer.js" %}"></script>
    <script src="{% static 'js/blind.js' %}"></script>
    <script type="text/javascript">
        blinds = JSON.parse('{{game.get_blinds|jsonify}}');
        players = []
        {% for player in game.get_players %}
        players.push(JSON.parse('{{player.first_name|jsonify}}'));
        {% endfor %}
    </script>
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
<audio id="levelup" src="{% static 'audio/levelup.mp3' %}" preload="auto" ng-controller="Audio"></audio>
<div class="row-fluid text-center">
    <div class="span12">
    <div id='clock' ng-controller="Timer">
        <div class="row-fluid">
        <h2 id='Level' class="span6 offset3 level-class" disabled="disabled">
            <span>Level {[{level}]}</span>
        </h2>
            </div>
        <div class="row-fluid">
        <h1 class="span6 offset3 clock-class">
            <span >{[{minutes()}]}:{[{seconds() | numberFixedLen:2}]}</span>
        </h1>
        </div>
        <div class="row-fluid">
        <h1 class="span6 offset3">
            <button class='btn btn-large btn-block btn-success' ng-click="flip()">
                <span>{[{btn()}]}</span>
            </button>
        </h1>
         </div>
    </div>
    <div class="row-fluid">
        <div class="span6 offset3 blind-class">
            <h2>
                <span ng-controller="BlindValue" ng-init="init('small', false)">Blinds: {[{value}]}</span>
                <span ng-controller="BlindValue" ng-init="init('big', false)">/ {[{value}]}</span>
            </h2>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6 offset3" ng-controller="AnteValue" ng-init="init('ante', false)">
            <h2>
                <span>Ante: {[{value}]}</span>
            </h2>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6 offset3">
            <h3>
                <span ng-controller="BlindValue" ng-init="init('small', true)">Next: {[{value}]}</span>
                <span ng-controller="BlindValue" ng-init="init('big', true)">/ {[{value}]}</span>
                <span ng-controller="AnteValue" ng-init="init('ante', true)">({[{value}]})</span>
            </h3>
        </div>
    </div>
    <div id='man-down' class='item-class'>

    </div>
    </div>
</div>
</body>
</html>
