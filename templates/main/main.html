<!DOCTYPE html>
{% load staticfiles %}
{% load jsonify %}
<html ng-app='Poker'>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.min.js">
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/angular-ui-router.min.js" %}"></script>
    <script src="{% static "js/ng-table.js" %}"></script>
    <script src="{% static 'js/gametable.js' %}"></script>
    <script src="{% static 'js/players_select.js' %}"></script>
    <script type="text/javascript">
        games = []
        {% for game in games %}
        games.push(new Game('{{game.pk|jsonify}}',
                '{{game.time}}',
                '{{game.starting_player_num|jsonify}}',
                '{{game.curr_player_num|jsonify}}'));
        {% endfor %}
    </script>
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
<div class="container text-center">
    <div class="row" ng-controller="GameTable">
        <div class="panel panel-default">
            <div class="panel-heading">Games</div>
            <table ng-table class="table table-bordered table-hover table-striped table-select">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Start time</th>
                    <th>Starting Players</th>
                    <th>Current Players</th>
                  </tr>
                </thead>
                <tbody>
                   <tr ng-repeat="game in games" ng-click="go(game.key)">
                       <td>{[{game.key}]}</td>
                       <td>{[{game.start_time}]}</td>
                       <td>{[{game.starting_player_num}]}</td>
                       <td>{[{game.curr_player_num}]}</td>
                   </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row-fluid">
        <h1>New Game</h1>
        <div class="span4" ui-view='players-view'>

        </div>

    </div>
</div>
</body>
</html>
