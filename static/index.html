<!DOCTYPE html>
<html ng-app="Poker">
<head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/timer.js"></script>
</head>
<body>
<audio id="levelup" src="audio/levelup.mp3" preload="auto"></audio>

<div id='clock' ng-controller="Timer" class="clock-class">
    <div id='Level' class='item-class'>
        <span>Level {{level}}</span>
    </div>
    <div class='item-class'>
        <span>{{minutes()}}:{{seconds() | numberFixedLen:2}}</span>
    </div>
    <form class='item-class' ng-submit="flip()">
        <input class="btn-primary" type="submit" value="{{btn()}}">
    </form>
</div>
<div class='blinds-class'>
    <div id='small-blind' class='item-class blind-class'>
        <div class='blind-value'>
            <label>Small blind:</label>
            100
        </div>
        <div class='next-blind-class'>
            <label>Next:</label>
            200
        </div>
    </div>
    <div id='big-blind' class='item-class blind-class'>
        <div class='blind-value'>
            <label>Big blind:</label>
            200
        </div>
        <div class='next-blind-class'>
            <label>Next:</label>
            400
        </div>
    </div>
</div>

</body>
</html>
